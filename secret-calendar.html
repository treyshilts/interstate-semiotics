<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
    }

    h1 {
      text-align: center;
    }

    .month-box {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      padding: 8px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .month-name {
      margin: 0 0 4px 0;
    }

    .calendar-grid {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 1px;
    }

    .calendar-cell {
      border: 1px solid #aaa;
      text-align: center;
      font-size: 12px;
      line-height: 2em;
    }

    .calendar-header {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="year"></h1>

  <div class="month-box">
    <p class="month-name">January</p>
    <div class="calendar-grid" id="calendar">
      <!-- Weekday Headers -->
      <div class="calendar-cell calendar-header">SUN</div>
      <div class="calendar-cell calendar-header">MON</div>
      <div class="calendar-cell calendar-header">TUE</div>
      <div class="calendar-cell calendar-header">WED</div>
      <div class="calendar-cell calendar-header">THU</div>
      <div class="calendar-cell calendar-header">FRI</div>
      <div class="calendar-cell calendar-header">SAT</div>
    </div>
  </div>

  <script>
    const year = new Date().getFullYear();
    document.getElementById("year").textContent = year;

    const calendar = document.getElementById("calendar");
    const daysInJanuary = 31;
    const firstDay = new Date(year, 0, 1).getDay(); // 0 = Sunday

    // Fill in empty cells before the 1st
    for (let i = 0; i < firstDay; i++) {
      const emptyCell = document.createElement("div");
      emptyCell.className = "calendar-cell";
      calendar.appendChild(emptyCell);
    }

    // Fill in day numbers
    for (let day = 1; day <= daysInJanuary; day++) {
      const cell = document.createElement("div");
      cell.className = "calendar-cell";
      cell.textContent = day;
      calendar.appendChild(cell);
    }

    // Fill in any remaining cells to make 6 full rows (6*7 = 42 cells total)
    const totalCells = 7 + firstDay + daysInJanuary; // headers + empty + days
    const cellsToAdd = 42 - (totalCells - 7); // subtract headers
    for (let i = 0; i < cellsToAdd; i++) {
      const filler = document.createElement("div");
      filler.className = "calendar-cell";
      calendar.appendChild(filler);
    }
  </script>
</body>
</html>
