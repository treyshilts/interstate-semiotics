<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
    }

    h1 {
      text-align: center;
    }

    .month-box {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      padding: 8px;
    }

    .month-name {
      margin: 0 0 4px 0;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 1px;
      flex-grow: 1;
    }

    .calendar-cell {
      border: 1px solid #aaa;
      text-align: center;
      font-size: 12px;
      padding: 4px 0;
    }

    .calendar-header {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="year"></h1>

  <div class="month-box">
    <p class="month-name">January</p>
    <div class="calendar-grid">
      <!-- Weekday Headers -->
      <div class="calendar-cell calendar-header">SUN</div>
      <div class="calendar-cell calendar-header">MON</div>
      <div class="calendar-cell calendar-header">TUE</div>
      <div class="calendar-cell calendar-header">WED</div>
      <div class="calendar-cell calendar-header">THU</div>
      <div class="calendar-cell calendar-header">FRI</div>
      <div class="calendar-cell calendar-header">SAT</div>

      <!-- Empty or numbered date cells -->
      <!-- Fill these in manually or with JavaScript later -->
      <div class="calendar-cell"></div>
      <div class="calendar-cell"></div>
      <div class="calendar-cell">1</div>
      <div class="calendar-cell">2</div>
      <div class="calendar-cell">3</div>
      <div class="calendar-cell">4</div>
      <div class="calendar-cell">5</div>

      <!-- Fill in the rest as needed -->
      <!-- ... -->
    </div>
  </div>

  <script>
    // Auto-fill current year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
