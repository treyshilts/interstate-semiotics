<!DOCTYPE html>
<html>
<head>
    <title>interstate semiotics</title>
</head>
<body>
    <h1>interstate semiotics</h1>
    <p>internet writing of trey shilts 
    </p>
    <h1><u>posts</u></h1>
       <ul id="substack-feed"></ul>
    
    <script>
        fetch('https://bathroomposting.substack.com/feed')
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                const items = data.querySelectorAll("item");
                let html = "";
                items.forEach(el => {
                    let title = el.querySelector("title").textContent;
                    let link = el.querySelector("link").textContent;
                    html += `<li><a href="${link}" target="_blank">${title}</a></li>`;
                });
                document.getElementById("substack-feed").innerHTML = html;
            });
    </script>

    
</body>
</html>
