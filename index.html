        <p> <a href="https://bathroomposting.substack.com/">email list</a> | <a href="https://www.finnishpostcard.com/">finnish postcard site</a> </p>
    <h3>/*/*/*/*/*/*/*/*/</h3>
    <div id="feed">Loading...</div>
        <script>
        async function fetchSubstackFeed() {
            const url = 'https://bathroomposting.substack.com/feed';
            const response = await fetch(url);
            const text = await response.text();
            
            const parser = new DOMParser();
            const xml = parser.parseFromString(text, "application/xml");
            
            const feedContainer = document.getElementById('feed');
            feedContainer.innerHTML = '';
        
            const items = xml.querySelectorAll("item");
            items.forEach(item => {
                const title = item.querySelector("title").textContent;
                const link = item.querySelector("link").textContent;
                const pubDate = item.querySelector("pubDate").textContent;
                const content = item.querySelector("content\\:encoded, encoded")?.textContent || '';  // Properly fetches the full content
               
                // Render the content with embedded images and full text
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h2><a href="${link}" target="_blank">${title}</a></h2>
                    <div>${content}</div> 
                    <p><strong>Published:</strong> ${new Date(pubDate).toLocaleDateString()}</p>
                `;
        
                feedContainer.appendChild(postElement);
            });
        }
        
        fetchSubstackFeed();
    
</body>
