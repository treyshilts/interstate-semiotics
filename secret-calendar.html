<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Calendar</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .circle-wrapper {
      position: relative;
      width: 800px;
      height: 800px;
    }

    .month-box {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 1px solid black;
      padding: 8px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      font-size: 14px;
      background: white;
    }

    .month-name {
      margin: 0 0 4px 0;
    }

    .calendar-grid {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 1px;
      font-size: 10px;
    }

    .calendar-cell {
      border: 1px solid #aaa;
      text-align: center;
      line-height: 1.4em;
    }

    .calendar-header {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="circle-wrapper" id="calendar-circle">
    <!-- Month boxes will be inserted here dynamically -->
  </div>

  <script>
    const monthNames = [
      "January", "February", "March", "April",
      "May", "June", "July", "August",
      "September", "October", "November", "December"
    ];

    const year = new Date().getFullYear();
    const circle = document.getElementById("calendar-circle");
    const radius = 480; // distance from center to box center

    function getMonthDays(monthIndex, year) {
      return new Date(year, monthIndex + 1, 0).getDate();
    }

    function getStartDay(monthIndex, year) {
      return new Date(year, monthIndex, 1).getDay(); // 0 = Sunday
    }

    function createMonthBox(monthIndex) {
      const monthBox = document.createElement("div");
      monthBox.className = "month-box";

      // Position in circle
      const angleDeg = (monthIndex * 30 - 60 + 360) % 360; // Dec at top
      const angleRad = angleDeg * Math.PI / 180;
      const centerX = 400, centerY = 400; // center of wrapper (800x800)
      const x = centerX + radius * Math.cos(angleRad) - 100; // offset by box width/2
      const y = centerY + radius * Math.sin(angleRad) - 100;

      monthBox.style.left = `${x}px`;
      monthBox.style.top = `${y}px`;

      // Month name
      const monthName = document.createElement("p");
      monthName.className = "month-name";
      monthName.textContent = monthNames[monthIndex];
      monthBox.appendChild(monthName);

      // Calendar grid
      const grid = document.createElement("div");
      grid.className = "calendar-grid";

      // Weekday headers
      ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"].forEach(d => {
        const header = document.createElement("div");
        header.className = "calendar-cell calendar-header";
        header.textContent = d;
        grid.appendChild(header);
      });

      const daysInMonth = getMonthDays(monthIndex, year);
      const startDay = getStartDay(monthIndex, year);

      // Empty cells before 1st
      for (let i = 0; i < startDay; i++) {
        const cell = document.createElement("div");
        cell.className = "calendar-cell";
        grid.appendChild(cell);
      }

      // Date cells
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement("div");
        cell.className = "calendar-cell";
        cell.textContent = day;
        grid.appendChild(cell);
      }

      // Fill to make 6 full rows (42 total cells after headers)
      const filled = startDay + daysInMonth;
      const totalCells = 42 - 7;
      for (let i = filled; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.className = "calendar-cell";
        grid.appendChild(cell);
      }

      monthBox.appendChild(grid);
      return monthBox;
    }

    for (let i = 0; i < 12; i++) {
      const box = createMonthBox(i);
      circle.appendChild(box);
    }
  </script>
</body>
</html>
