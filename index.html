<!DOCTYPE html>
<html>
<head>
    <title>interstate semiotics</title>
    <style> 
        body { font-family: "Times New Roman", serif; } 

        /* Default image size (for larger screens) */
        .featured-image {
            width: 20%;
            height: auto;
        }

        /* Media query for mobile devices (screens smaller than 768px) */
        @media screen and (max-width: 768px) {
            .featured-image {
                width: 50%; /* 30% larger than the default 20% */
            }
        }
        #three-container {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img src="stretchhighway.png" alt="hi" width="700px">
    <h1>etc</h1>
    <br>
    <p>ongoing internet posts and writing of trey shilts</p>
    <br>
    <p> 
        <a href="https://bathroomposting.substack.com/">my email list</a> | <a href="https://bathroomposting.substack.com/archive">archive</a> | 
        <a href="https://www.finnishpostcard.com/">finnish postcard site</a>
    </p>
    <br>
    <div id="three-container"></div>
    <br>
    <h3>/*/*/*/*/*/*/*/*/</h3>
    <br>
    <div id="feed"></div>
        <script>
            // Setup the scene, camera, and renderer
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(200, 200);
                document.getElementById('three-container').appendChild(renderer.domElement);
        
                // Create a rotating cube
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
        
                camera.position.z = 5;
        
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }
                animate();
            async function fetchSubstackFeed() {
                const url = 'https://bathroomposting.substack.com/feed';
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                const feedContainer = document.getElementById('feed');
                feedContainer.innerHTML = '';
        
                data.items.forEach(item => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
        
                    // Parse the content to extract only the first image and remove others
                    const parser = new DOMParser();
                    const contentDoc = parser.parseFromString(item.content, 'text/html');
        
                    // Extract the first image (featured image) and remove all other images
                    const firstImageElement = contentDoc.querySelector('img');
                    let firstImage = '';
                    if (firstImageElement) {
                        firstImageElement.classList.add('featured-image');
                        firstImage = firstImageElement.outerHTML;
                    }
        
                    // Remove all images from the content
                    contentDoc.querySelectorAll('img').forEach(img => img.remove());
        
                    postElement.innerHTML = `
                        <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
                        ${firstImage} 
                        <div>${contentDoc.body.innerHTML}</div> 
                        <p><strong>Published:</strong> ${new Date(item.pubDate).toLocaleDateString()}</p>
                    `;
        
                    feedContainer.appendChild(postElement);
                });
            }
        
            fetchSubstackFeed();
        </script>

</body>
</html>
